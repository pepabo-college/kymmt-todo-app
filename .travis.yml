language: ruby
rvm:
  - 2.3.1
node_js:
  - "6"

services:
  - postgresql

bundler_args: "--without development --deployment"

cache: bundler

before_script:
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:setup
  - npm install

script:
  - bundle exec rspec
  - npm run test